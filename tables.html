<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            thead {
                text-align: left;
            }
            th {
                border: 1px solid black;
                padding: 5px;
            }
            td {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>
                        Number
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Surname
                    </th>
                    <th>
                        Age
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        1
                    </td>
                    <td>
                        Umidjon
                    </td>
                    <td>
                        Ummataliyev
                    </td>
                    <td>
                        21
                    </td>
                </tr>
                <td>
                    2
                </td>
                <td>
                    Muhammadali
                </td>
                <td>
                    Akbarov
                </td>
                <td>
                    22
                </td>
            </tbody>
        </table>
    </body>
</html>
