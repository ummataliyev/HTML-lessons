<!DOCTYPE html>
<!--unordered and ordered list-->
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h3>
        Fruits list
        </h3>
        <ul>
            <li>
                Apple
            </li>
            <li>
                Cherry
            </li>
            <li>

            </li>

            </li>
